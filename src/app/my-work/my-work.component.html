<div class="section my-work">
	<h2>My work</h2>

	<div class="projects-outer-container max-width">
		<div class="btns-container">
			<button (click)="menu = 'all'" mat-stroked-button>All</button>
			<button (click)="menu = 'angular'" mat-stroked-button>Angular</button>
			<button (click)="menu = 'js'" mat-stroked-button>Java Script</button>
		</div>

		<div class="projects-container">
			<div
				*ngFor="let project of projects; let i = index"
				[class.d-none]="
					(menu == 'angular' && projects[i]['category'] == 'js') ||
					(menu == 'js' && projects[i]['category'] == 'angular')
				"
				class="project-on-display"
				data-aos="flip-up"
			>
				<img class="project-img" src="./../../assets/images/projects/{{ project.img }}.png" alt="" />
				<div class="project-details-overlay">
					<h3>{{ project.title }}</h3>
					<p>
						{{ project.description }}
					</p>
					<div class="btns-container">
						<a href="{{ project.github }}" target="_blank"><button mat-stroked-button>Github</button></a>
						<a href="{{ project.site }}" target="_blank"><button mat-stroked-button>Try out</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
